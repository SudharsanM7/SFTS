{% extends "base.html" %}

{% block content %}
<h2>API Documentation</h2>
<p>OpenAPI JSON: <a href="{{ url_for('api_openapi') }}">/api/openapi.json</a></p>
<div class="panel">
  <h4>Multipart API Examples</h4>
  <pre>{{ examples.init }}</pre>
  <pre>{{ examples.chunk }}</pre>
  <pre>{{ examples.finalize }}</pre>
</div>
<div class="panel" style="margin-top:1rem;">
  <h4>Interactive Spec</h4>
  <iframe src="https://petstore.swagger.io/?url={{ request.url_root.rstrip('/') }}{{ url_for('api_openapi') }}" style="width:100%;height:560px;border:0;"></iframe>
</div>
{% endblock %}
