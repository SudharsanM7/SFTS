{% extends "base.html" %}

{% block content %}
<h2>Login</h2>
<form method="post">
  <label for="username">Username</label>
  <input id="username" name="username" required />
  <label for="password">Password</label>
  <input id="password" name="password" type="password" required />
  <button type="submit">Login</button>
</form>
{% endblock %}
